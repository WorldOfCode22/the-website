<mat-card class="space">
  <mat-card-header>
    <mat-card-title>{{Title}}</mat-card-title>
    <mat-card-subtitle>{{Subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="ImageLink" alt="Image of project">
  <mat-card-content>
    {{Content}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="VisitOnClick()">Visit</button>
  </mat-card-actions>
</mat-card>
